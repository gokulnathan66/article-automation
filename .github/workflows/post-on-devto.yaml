name: Post on Dev.to

on:
  push:
    branches:
      - main

jobs:
  post-on-devto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run post script
        run: node api/post.js

